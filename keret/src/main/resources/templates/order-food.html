<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Ételrendelés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        .container {
            margin-top: 2rem;
        }

        form {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-control {
            margin-bottom: 1rem;
        }

        .btn {
            display: block;
            margin: 0 auto;
        }

        .summary {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<header>
    <h1>Ételrendelés</h1>
</header>

<div class="container">
    <h3>Válasszon ételt és adja meg a rendelési adatokat</h3>
    <form th:action="@{/order/save}" method="POST" th:object="${rendelesTetel}">
        <label for="food">Étel</label>
        <select id="food" th:field="*{etel.id}" class="form-control" required>
            <option th:each="etel : ${etelek}" th:value="${etel.id}" th:text="${etel.etelnev}"></option>
        </select>

        <label for="quantity">Mennyiség</label>
        <input type="number" id="quantity" th:field="*{mennyiseg}" class="form-control" placeholder="Adja meg a mennyiséget" min="1" required>

        <p class="summary">Teljes ár: <span id="totalPrice">0</span> Ft</p>

        <button type="submit" class="btn btn-primary">Rendelés leadása</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-9ndCyUa1zYmwTrdfyisT+2tF0YUWPeiZEX1TO3G9GcDf6ZkzHjcH2Dgk+FvUGSWj" crossorigin="anonymous"></script>
</body>
</html>
