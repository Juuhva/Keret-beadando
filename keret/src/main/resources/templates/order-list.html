<!DOCTYPE html>
<html lang="hu" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Étterem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 0.5rem 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            background-image: url("../static/images/etterem.jpg");
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 2rem;
        }

        .content {
            padding: 2rem;
            text-align: center;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .menu-item {
            width: 300px;
            margin: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
        }

        .orders {
            margin-top: 2rem;
        }

        .order-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 0.5rem 0;
            padding: 1rem;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 1rem 0;
        }

        .add-order {
            margin-top: 1rem;
            background-color: #007BFF;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-order:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <h1>Üdvözlünk Éttermünkben!</h1>
</header>
<div class="container mt-4">
    <div class="content" id="orders">
        <h2>Rendelések</h2>
        <a href="/order/item" class="btn btn-secondary mb-3">Új tétel hozzáadása</a>
        <form th:action="@{/order/list/save}" method="post">
            <button type="submit" class="add-order">Rendelés leadáse</button>
        </form>
        <div class="orders">
            <div class="order-item" th:each="item : ${orderItems}">
                <p><strong>Étel:</strong> <span th:text="${item.etel.etelnev}"></span></p>
                <p><strong>Mennyiség:</strong> <span th:text="${item.mennyiseg}"></span></p>
                <p><strong>Teljes ár:</strong> <span th:text="${item.vegosszeg}"></span> Ft</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
